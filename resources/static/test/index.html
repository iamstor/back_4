<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<form method="post" action="/login">
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="submit">
</form><br>
<form method="post" datatype="json">
    <input type="text" name="login" id="log"/>
    <input type="password" name="password" id="pass"/>
    <input type="submit" onclick="event.preventDefault(); doAjaxPoint()">
</form>
<script>
    function doAjaxPoint(){
        let req = new XMLHttpRequest();
        req.open("POST", "./register", true);
        req.onload = ()=>alert(req.responseText);
        req.setRequestHeader('Content-Type', 'application/json');
        let user = JSON.stringify({login:document.getElementById("log").value,
            password:document.getElementById("pass").value});
        req.send(user);}
</script>
</body>
</html>
